
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css" charset="utf-8" />
</head>
<body>
  <div class="forms-inscription">
    <form action="" class="form-inscr">
      <div>
        <input type="text" placeholder="Nom" autocomplete="off" id="candi-nom">
        <label for="candi-nom">Nom</label>
      </div>
      <div>
        <input type="text" placeholder="Prénom" autocomplete="off" id="candi-prenom">
        <label for="candi-prenom">Prénom</label>
      </div>
      <div>
        <input type="email" placeholder="Email, stp…"  autocomplete="off" name="candi-adresse" id="candi-email">
        <label for="candi-email">Email</label>
      </div>
      <div>
        <input type="tel" id="candi-tel" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$">
        <label for="candi-tel">Téléphone</label>
      </div>
      <button type="submit">
        s'inscrire
      </button>
      <button class="connect" type="submit">
        se connecter
      </button>
    </form>
  </div>
</body>
